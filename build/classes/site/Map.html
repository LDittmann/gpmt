<html>
    <head>
        <title>GPMT Map</title>
        <link href="css/Site.css" rel="stylesheet" type="text/css"/>
        <style>
            html { height: 100% }
            body {
                height: 100%;
                background: dimgrey url("images/Backdrop2.JPG") no-repeat center fixed;
                background-size: 100% 100%;
            }
            #main {
                width: 97%;
                height: 100%;
                padding: 5px;
                padding-left:  15px;
                padding-right: 15px;
                border-style: solid;
                border-radius: 25px 25px 25px 25px;
                border-color: #cc9900;
                background-color: goldenrod;
                opacity:0.85;
                }
            #map-canvas { 
                width: 95%;
                height: 80%;
                padding: 5px;
                padding-left:  15px;
                padding-right: 15px;
                border-style: solid;
                border-radius: 25px 25px 25px 25px;
                border-color: #cc9900;
                background-color: brown;
                }           
        </style>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLyUsQB9ckth_v4VBMDX08PBrgmfoUseQ">
        </script>
        <script type="text/javascript">
            function initialize() {
            var mapOptions = {
                center: { lat: 43.0256, lng: -102.5564},
                zoom: 14
                };
                var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
           
    </head>
    <body>
